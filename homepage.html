<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="nav">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>

        <h1>BOOK LIBRARY</h1>
    </div>
    <div class="form">
        <form method="post" name="details">

            <input type="text" id="title" placeholder="Title">
            <input type="number" id="pages" placeholder="Pages">
            <input type="text" id="author" placeholder="Author">

            <select id="select_status">
                <option value="" disabled selected>Status</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>

            <input type="button" id="submit" value="Add Book" onclick="addBookToLibrary(event)">
        </form>
    </div>

    <table id="table" >
        <thead>
            <th>TITLE</th>
            <th>PAGES</th>
            <th>AUTHOR</th>
            <th>STATUS</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <div id="output">

    </div>
    <script src="script.js"></script>
</body>
</html>
