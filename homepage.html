<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="nav">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>

        <h1>BOOK LIBRARY</h1>
    </div>
    <div class="form">
        <form >

            <input type="text" id="title" placeholder="Title">
            <input type="number" id="pages" placeholder="Pages">
            <input type="text" id="author" placeholder="Author">
            <input type="option" id="status" placeholder="Status">

            <input type="button" id="submit" value="Add Book" onclick="addBookToLibrary()"> 
        </form>
    </div>

    <div class="table">
        <table>
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGES</th>
                <th>STATUS</th>
            </tr>
            
            <tr>
                <td>Zero to One</td>
                <td>Peter</td>
                <td>3</td>
                <td>Completed</td>
            </tr>
        </table>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
